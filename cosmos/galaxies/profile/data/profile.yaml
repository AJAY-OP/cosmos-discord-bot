collection_name: profiles

cache_max_size: 1000
cache_all: No    # Cache ^ members profile on ready.

document_schema:
    user_id: null
    reps: 0
    description: ""
    level: 0
    xp: 0

default_description: "Lazy. How do I change my profile description?"

xp_default_min: 10
xp_default_max: 30
xp_buffer_max_size: 1000000    # Max size of buffer cache to not give xp.
xp_buffer_cooldown: 15    # Time after which User is removed from buffer.

update_task_cooldown: 60    # Time period of cache to db update task.
